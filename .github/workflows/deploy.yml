name: Build & Deploy to VPS

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to pull from GHCR on VPS
          GITHUB_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # Disable strict checking to avoid handshake errors on first connect
          options: "-o StrictHostKeyChecking=no"
          envs: GOOGLE_API_KEY,REGISTRY,IMAGE_NAME,GITHUB_TOKEN,GITHUB_USER
          script: |
            # 1. Login to GHCR on VPS
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USER --password-stdin

            # 2. Setup Directory
            mkdir -p ~/hospital-agents
            cd ~/hospital-agents
            git pull origin main || true # Pull latest code (optional, for non-docker assets)

            # 3. Create docker-compose.prod.yml (Dynamically)
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              hospital-brain:
                image: $REGISTRY/$IMAGE_NAME:latest
                container_name: hospital_brain
                restart: always
                environment:
                  - GOOGLE_API_KEY=$GOOGLE_API_KEY
                  - CLAWD_LOG_LEVEL=info
                  - PORT=40923
                volumes:
                  - clawd_data:/root/.clawdbot
                ports:
                  - "40923:40923"
            volumes:
              clawd_data:
            EOF

            # 4. Pull and Restart
            docker-compose down
            docker-compose pull
            docker-compose up -d

            echo "âœ… Deployment Successful: $REGISTRY/$IMAGE_NAME:latest"
