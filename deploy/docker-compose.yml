version: '3.8'

services:
  hospital-brain:
    build: .  # Usar el Dockerfile en este directorio
    container_name: hospital_brain
    restart: unless-stopped
    environment:
      # Configuración de Gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Configuración de OpenClaw
      - CLAWD_LOG_LEVEL=info
      - PORT=3000
    volumes:
      # Mapeamos tus agentes locales (SOUL.md, KNOWLEDGE.md) al contenedor
      # Ajusta la ruta izquierda (./agents) según dónde clones el repo en el VPS
      - ../:/root/clawd/agents
      # Persistencia de datos internos de OpenClaw (sesiones, memoria)
      - clawd_data:/root/.clawdbot
    ports:
      - "3000:3000"

volumes:
  clawd_data:
